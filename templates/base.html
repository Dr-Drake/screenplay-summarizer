<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Screenplay Summarizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/main.css') }}">
</head>
<body>
    
    <div class="container main-sec d-flex flex-column">
        <h1 class="mt-3 text-center">Screenplay Summarizer</h1>
        
        <!-- Main content -->
        <div class="py-5 flex-grow-1 d-flex flex-column">
    
            <div class="row g-3 w-100">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input 
                            placeholder="Upload a PDF"
                            type="file" 
                            class="form-control" 
                            id="inputGroupFile03" 
                            aria-describedby="inputGroupFileAddon03" 
                            aria-label="Upload" 
                            accept="application/pdf"
                        >
                    </div>
                </div>
                <!-- <div class="col-lg-6 col-sm-12">
                    <select id="format-select" class="form-select mb-3" aria-label="Default select example">
                        <option value="" selected>Select a format</option>
                        <option value="text">TXT</option>
                        <option value="docx">DOCX</option>
                    </select>
                </div> -->
                <div class="col-12">
                    <button disabled id="cbtn" class="btn btn-primary mx-auto d-block">
                        <span id="l-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Summarize PDF
                    </button>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <h4>
                        Summary
                    </h4>
                    <button id="dbtn" class="btn btn-success ms-auto d-none">
                        Download Files
                    </button>
                </div>
            </div>
            <div class="border border-2 rounded flex-grow-1 mt-2 p-3 overflow-y-scroll summary-container">
                <pre id="s-summary" ></pre>
            </div>
    
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
